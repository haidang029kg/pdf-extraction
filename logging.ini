[loggers]
keys=root,ocr

[handlers]
keys=consoleHandler,appFileHandler,ocrFileHandler

[formatters]
keys=defaultFormatter


[formatter_defaultFormatter]
format=%(levelname)s - %(asctime)s - logger=%(name)s - %(request_id)s - %(module)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S


[logger_root]
level=INFO
handlers=consoleHandler,appFileHandler

[logger_ocr]
level=INFO
handlers=ocrFileHandler
qualname=ocr
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=defaultFormatter
args=(sys.stdout,)

[handler_appFileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=INFO
formatter=defaultFormatter
args=('logs/app.log', 'midnight', 1, 7)

[handler_ocrFileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=INFO
formatter=defaultFormatter
args=('logs/ocr/ocr.log', 'midnight', 1, 7)
